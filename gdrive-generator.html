<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- GDrive Generator -->
<div class="row justify-content-center text-center">
  <div class="col-md-8">
    
    <div class="input-group mb-3">
      <span class="input-group-text bg-primary border-primary text-light"
        >URL</span
      >
      <input
        class="form-control bg-transparent border-primary text-reset"
        id="driveID"
        placeholder="https://drive.google.com/file/d/1QQhvBos-jafmxxxx-6n8upYS38Gp_OE7/view?usp=sharing"
        type="text"
      />
    </div>

    <button class="btn btn-primary mb-4" id="get-button" type="submit">
      Create Direct Link
    </button>

    <div class="input-group mb-3">
      <span class="input-group-text border-primary bg-primary text-light"
        >Result</span
      >
      <input
        class="form-control bg-transparent border-primary text-reset"
        id="output"
        type="text"
        readonly
      />
    </div>

    <button class="btn btn-primary mb-2 me-2" id="copy" type="button">
      Copy
    </button>
    <button class="btn btn-primary mb-2 me-2" id="download" type="button">
      Download
    </button>
    <button class="btn btn-primary mb-2 me-2" id="reset" type="button">
      Clear
    </button>
    
  </div>
</div>
<script src="https://cdn.statically.io/gh/arv-fazriansyah/javascript/main/gdrive.js"></script>

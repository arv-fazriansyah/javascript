<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Form -->
<div class="row justify-content-center text-center">
  <div class="col-md-8">
    <div class="input-group d-inline-flex align-items-center mb-3">
      <span class="input-group-text bg-primary text-light" id="basic-addon3"
        >URL</span
      >
      <input
        aria-describedby="basic-addon3"
        class="form-control bg-transparent border-light text-reset"
        id="driveID"
        placeholder="https://drive.google.com/file/d/1QQhvBos-jafmxxxx-6n8upYS38Gp_OE7/view?usp=sharing"
        type="text"
      />
    </div>

    <button class="btn btn-primary mb-4" id="get-button" type="submit">
      Create Direct Link
    </button>

    <div class="input-group mb-3">
      <span class="input-group-text bg-primary text-light" id="basic-addon3"
        >Result</span
      >
      <input
        aria-describedby="basic-addon3"
        class="form-control bg-transparent border-light text-reset"
        id="output"
        type="text"
        readonly
      />
    </div>

    <button class="btn btn-primary mb-2 me-2" id="copy" type="button">
      Copy
    </button>
    <button class="btn btn-primary mb-2 me-2" id="download" type="button">
      Download
    </button>
    <button class="btn btn-primary mb-2 me-2" id="reset" type="button">
      Clear
    </button>
  </div>
</div>
<script src="https://cdn.statically.io/gh/arv-fazriansyah/javascript/main/gdrive.js"></script>
